name: Build Site

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run build script
        run: ./build.sh

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: site-build
          path: dist
